<div class="cat-vote-container">
  <!-- <h2 class="title">Choose who's cute !</h2> -->
  <div class="cats">
    <!-- Left Cat -->

    <div class="cat" (click)="upVoteCat(cats[leftIndex].id)">
      @if (cats.length > 0) {
        <img [src]="cats[leftIndex].url" alt="Left Cat" />
      }
    @else {
      <div class="loader">
        <img [src]="'assets/logo_no_text.png'" alt="Grayscale to Color Loader">
      </div>
    }
    </div>

    <!-- Right Cat -->
    <div class="cat" (click)="upVoteCat(cats[rightIndex].id)">
      @if (cats.length > 0) {
        <img [src]="cats[rightIndex].url" alt="Left Cat" />
      }
    @else {
      <div class="loader">
        <img [src]="'assets/logo_no_text.png'" alt="Grayscale to Color Loader">
      </div>
    }
    </div>
  </div>

  <!-- Rankings Button -->
  @if (cats.length >0) {
  <span class="rankings-button" (click)="showRanking()">
    <span>Voir classement</span>
    <span>{{gameNumber}} match{{gameNumber > 1 ? 's' : ''}} jouÃ©{{gameNumber > 1 ? 's' : ''}}</span>
  </span>
  }

</div>
